<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Bienvenida</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .username {
      font-weight: bold;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    {% if request.user.is_authenticated %}
      <p class="message">¡Hola, <span class="username">{{ request.user.username }}</span>!</p>
      <a href="{% url 'logout' %}" class="btn">Cerrar Sesión</a>
    {% else %}
      <p class="message">Por favor inicia sesión o crea una cuenta para continuar.</p>
      <a href="{% url 'login' %}" class="btn">Iniciar Sesión</a>
      <a href="{% url 'signup' %}" class="btn btn-secondary">Registrarse</a>
    {% endif %}
  </div>
</body>
</html>
